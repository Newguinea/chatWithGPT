{% extends "base.html" %}

{% block title %}
    DND
{% endblock %}

{% block heading %}
    DND
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dnd.css') }}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <div class="chat-container">
        <button class="start-play-btn">Start Play</button>
        <div class="chat-history" id="chat-history">
            <!-- 聊天记录将在这里显示 -->
        </div>
        <div class="chat-input-container">
            <input class="chat-input" id="chat-input" type="text" placeholder="Enter your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='dnd.js') }}"></script>
{% endblock %}
