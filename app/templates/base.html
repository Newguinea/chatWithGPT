{#base.html#}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Main Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
    ></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <a href="#" class="navbar-brand">DemoTech</a>
    <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('longtextProcess') }}">LongText</a></li>
            <li><a href="{{ url_for('chat') }}">NormalChat</a></li>
            <li><a href="{{ url_for('dnd') }}">DND</a></li>
            <li class="logout"><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="content">
    {% block heading %}{% endblock %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
